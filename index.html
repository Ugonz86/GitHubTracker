<!DOCTYPE html>
<html lang="eng" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>GitHub Tracker</title>
    <script defer src="src/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div></div>
    <h3 class="text-center mt-5">My GitHub Tracker</h3>
    <p class="text-center">This webapp takes your GitHub username and returns a list of your repos in descending size (kb) order with some information.</p>
    <form id="gitHubForm" class="form-inline mx-auto" style="width: 290px">
        <input id="usernameInput" class="form-control mb-5" style="width: 200px" type="text" name="username" placeholder="Enter GitHub Username">
        <input type="submit" class="btn btn-primary ml-2 mb-5" value="Submit">
    </form>
    <ul id="userRepos" class="list-group mx-auto mb-5" style="width: 500px;">

    </ul>

    <script src="index.js"></script>
</body>

</html>
